<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Index Cosmetics | Cosmetics</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<meta content="no-store" http-equiv="Cache-Control"/>
<style>
:root{
  --black:#0d0d0d;
  --white:#ffffff;
  --muted:#9c9c9c;
  --orange:#ff3c00;
  --card:#1a1a1a;
  --oos:#ff2d2d;
}
*{box-sizing:border-box}
body{ margin:0; font-family:Poppins,system-ui,Arial,sans-serif; color:var(--white); background: var(--black); min-height:100dvh; }
.wrap{max-width:1200px;margin:0 auto;padding:26px}
.card{ background:var(--card); border-radius:20px; padding:10px 22px 28px; border:1px solid rgba(255,255,255,.1); box-shadow:0 18px 42px rgba(0,0,0,.6); position:relative; }
header{text-align:center;margin-bottom:18px}
.brand{ display:flex; flex-direction:column; align-items:center; gap:0; position:relative; }
.brand img{ max-width:100%; height:auto; border:2px solid var(--orange); border-radius:20px; animation: glow 3s ease-in-out infinite alternate; }
@keyframes glow { from { box-shadow:0 0 6px rgba(255,60,0,0.3); } to { box-shadow:0 0 14px rgba(255,100,0,0.6); } }
.welcome { width: 100%; max-width: 550px; margin: 10px 0 0 0; }
.welcome text { font-family: "Poppins", cursive; font-size: 64px; fill: none; stroke: var(--orange); stroke-width: 2px; stroke-dasharray: 800; stroke-dashoffset: 800; animation: draw 6s ease forwards; }
@keyframes draw { to { stroke-dashoffset: 0; } }
/* SEARCH BAR */
.brand .search-box { position: static; margin: 12px auto 0; max-width: 420px; width: 100%; display: flex; gap: 6px; justify-content: center;}
.search-box input { flex: 1; padding: 12px 16px; border-radius: 20px; border: none; outline: none; background: #fff; color: #333; font-size: 14px; }
.search-box input::placeholder { color: #999; }
.search-box button { padding: 12px 20px; border: none; border-radius: 20px; background: #000; color: #fff; font-weight: 600; cursor: pointer; }
.search-box button:hover { filter: brightness(1.2); }
/* CATEGORY BUTTONS */
.category-buttons{ display:flex; justify-content:center; gap:12px; margin: 12px 0 2px; flex-wrap: wrap; }
.pill-btn{ display:inline-flex; align-items:center; gap:8px; padding:12px 20px; border-radius: 9999px; background: var(--orange); color: var(--white); font-weight: 800; border: 2px solid var(--orange); text-decoration:none; box-shadow: 0 6px 18px rgba(255,60,0,0.35); cursor:pointer; transition: transform .18s ease, filter .18s ease; }
.pill-btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }
/* Grid, Modal, Cart styles unchanged */
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <header>
      <div class="brand">
        <img alt="Index Cosmetics Cover" src="CapaCosmetics.png"/>
        <div class="search-box">
          <input id="search" placeholder="Search for products..." type="text"/>
          <button onclick="searchProducts()">Search</button>
        </div>
      </div>
    </header>
    <div class="category-buttons">
      <a class="pill-btn" href="index.html">Home</a>
      <a class="pill-btn" href="supplements.html">Supplements</a>
      <a class="pill-btn" href="cosmetics.html">Cosmetics</a>
    </div>
    <h1 style="text-align:center;margin:10px 0;color:var(--orange);font-family:Orbitron,sans-serif;">Cosmetics</h1>
    <div class="divider"></div>
    <section class="grid" id="products"></section>
    <div class="divider"></div>
    <footer>Â© <span id="year"></span> Index Cosmetics</footer>
  </div>
</div>
</body>
</html>
