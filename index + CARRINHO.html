<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>HS Nutrition | Supplements Store</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&amp;family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<meta content="no-store" http-equiv="Cache-Control"/>
<style>
:root{
  --black:#0d0d0d;
  --white:#ffffff;
  --muted:#9c9c9c;
  --orange:#ff3c00;
  --card:#1a1a1a;
  --oos:#ff2d2d;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,system-ui,Arial,sans-serif;
  color:var(--white);
  background: var(--black);
  min-height:100dvh;
}
.wrap{max-width:1200px;margin:0 auto;padding:26px}
.card{
  background:var(--card);
  border-radius:20px;
  padding:10px 22px 28px;
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 18px 42px rgba(0,0,0,.6);
  position:relative;
}
header{text-align:center;margin-bottom:18px}
.brand{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:0;
  position:relative;
}
.brand img{
  max-width:100%;
  height:auto;
  border:2px solid var(--orange);
  border-radius:20px;
  animation: glow 3s ease-in-out infinite alternate;
}
@keyframes glow {
  from { box-shadow:0 0 6px rgba(255,60,0,0.3); }
  to   { box-shadow:0 0 14px rgba(255,100,0,0.6); }
}

/* Texto WELCOME animado */
.welcome {
  width: 100%;
  max-width: 550px;
  margin: 10px 0 0 0;
}

.welcome text {
  font-family: "Poppins", cursive;
  font-size: 64px;
  fill: none;
  stroke: var(--orange);
  stroke-width: 2px;
  stroke-dasharray: 800;
  stroke-dashoffset: 800;
  animation: draw 6s ease forwards;
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

/* SEARCH BAR */
.brand .search-box {
  position: absolute;
  bottom: 10px;
  right: 20px;
  max-width: 300px;
  display: flex;
  gap: 6px;
}

.search-box input {
  flex: 1;
  padding: 12px 16px;
  border-radius: 20px;
  border: none;
  outline: none;
  background: #fff;
  color: #333;
  font-size: 14px;
}

.search-box input::placeholder { color: #999; }
.search-box button {
  padding: 12px 20px;
  border: none;
  border-radius: 20px;
  background: #000;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}
.search-box button:hover { filter: brightness(1.2); }

/* CATEGORY BUTTONS */
.category-buttons{
  display:flex;
  justify-content:center;
  gap:12px;
  margin: 12px 0 2px;
  flex-wrap: wrap;
}
.pill-btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:12px 20px;
  border-radius: 9999px;
  background: var(--orange);
  color: var(--white);
  font-weight: 800;
  border: 2px solid var(--orange);
  text-decoration:none;
  box-shadow: 0 6px 18px rgba(255,60,0,0.35);
  cursor:pointer;
  transition: transform .18s ease, filter .18s ease;
}
.pill-btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }
.pill-btn:active{ transform: translateY(0); }

/* Responsivo */
@media (max-width: 600px) {
  .brand { align-items: center; }
  .brand .search-box { position: static; margin-top: 14px; width: 100%; max-width: 100%; padding: 0 10px; display: flex; justify-content: center; gap: 8px; }
  .search-box input { flex: 1; max-width: 70%; padding: 12px; font-size: 16px; }
  .search-box button { padding: 12px 18px; font-size: 15px; }
}

.divider{height:2px;background:linear-gradient(90deg,transparent,var(--orange),transparent);margin:18px 0}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:22px;align-items:stretch}
.product{background:#111;border:1px solid rgba(255,255,255,.08);border-radius:18px;overflow:hidden;box-shadow:0 10px 28px rgba(0,0,0,.28);display:flex;flex-direction:column; position:relative;}
.product img{width:100%;aspect-ratio:1/1;object-fit:cover;background:#0b0b0b;display:block}
.product-body{padding:14px 16px 10px}
.product h3{margin:0 0 6px;font-weight:700;font-size:16px;color:var(--white);cursor:pointer;text-decoration:underline dotted transparent}
.product h3:hover{text-decoration-color:rgba(255,255,255,.5)}
.meta{color:var(--muted);font-size:13px;line-height:1.4;margin-bottom:8px}
.price{font-weight:700;color:var(--white);margin-bottom:6px}
.cta{padding:12px 14px 14px;border-top:1px dashed rgba(255,255,255,.08)}
.btn{display:block;width:100%;text-align:center;text-decoration:none;font-weight:700;padding:12px 14px;border-radius:28px;background:linear-gradient(90deg,var(--orange), #ff8c42);color:#fff;box-shadow:0 8px 20px rgba(240,116,36,.35);transition:transform .18s ease, filter .18s ease;}
.btn:hover{transform:translateY(-1px);filter:brightness(1.1)}
.btn.disabled{opacity:.55;pointer-events:none;filter:grayscale(1)}

footer{color:var(--muted);text-align:center;font-size:12px;margin-top:20px}

.admin-btn-modal { position: absolute; top: 12px; right: 12px; z-index: 100; }
.admin-btn-modal a { background: var(--orange); color: var(--white); text-decoration: none; padding: 4px 8px; border-radius: 6px; font-weight: 500; font-size: 11px; box-shadow: 0 1px 4px rgba(0,0,0,0.4); transition: filter 0.2s; display: inline-block; }
.admin-btn-modal a:hover { filter: brightness(1.1); }

/* Modal Produto */
.modal {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:2000;
}
.modal-content {
  background:var(--card);
  padding:20px;
  border-radius:16px;
  max-width:600px;
  width:90%;
  text-align:center;
  color:var(--white);
  position:relative;
}
.modal-content h2{margin-bottom:10px}
.modal-content p{margin-bottom:14px;color:var(--muted)}
.modal-close{position:absolute;top:10px;right:10px;background:#ff3c00;border:none;color:#fff;font-weight:bold;padding:6px 12px;border-radius:6px;cursor:pointer}
.slider{position:relative;overflow:hidden}
.slider img{width:100%;border-radius:12px}
.slider-controls{display:flex;justify-content:space-between;position:absolute;top:50%;left:0;width:100%;transform:translateY(-50%)}
.slider-controls button{background:rgba(0,0,0,0.5);border:none;color:#fff;font-size:18px;padding:8px;cursor:pointer;border-radius:50%}

/* OUT OF STOCK ribbon */
.oos-ribbon{
  position:absolute;
  top:10px; left:-40px;
  transform: rotate(-20deg);
  background: rgba(255,45,45,0.85);
  color:#fff;
  padding:10px 60px;
  font-weight:900;
  letter-spacing:.12em;
  text-shadow: 0 1px 2px rgba(0,0,0,.35);
  box-shadow:0 10px 20px rgba(0,0,0,.35);
  border:2px solid rgba(255,255,255,0.12);
  pointer-events:none;
}


/* === Product Modal: static & responsive === */
#productModal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);z-index:3000;justify-content:center;align-items:center;padding:16px}
#productModal .modal-content{
  width:min(92vw, 560px);
  max-height:min(88vh, 820px);
  background:var(--card);
  border:2px solid var(--orange);
  /* brilho suavizado */
  box-shadow:0 0 12px rgba(255,60,0,.35);
  border-radius:20px;
  padding:20px;
  color:var(--white);
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:hidden;
  animation:fadeIn .2s ease-out;
}

#productModal .slider {
  position: relative;
  width: 100%;
  background: transparent;
  border-radius: 14px;
  padding: 8px;
  margin-bottom: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  max-height: 65vh; /* limite do container */
}

#productModal .slider img {
  display: block;
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  object-fit: contain;
  border-radius: 10px;
}


#productModal .slider .slider-controls .nav{
  pointer-events:auto;border:none;cursor:pointer;
  width:34px;height:34px;border-radius:50%;
  background:rgba(0,0,0,.55);color:#fff;font-size:16px;
  display:flex;align-items:center;justify-content:center;
}
#productModal p{margin:10px 0 16px;color:var(--muted);text-align:center;line-height:1.55;font-size:clamp(14px,1.6vw,16px);max-width:95%}
#productModal .btn.buy{display:inline-block;padding:12px 18px;border-radius:28px;background:linear-gradient(90deg,var(--orange),#ff8c42);color:#fff;text-decoration:none;font-weight:800;box-shadow:0 8px 20px rgba(240,116,36,.35)}
/* hide scrollbars while keeping scroll if needed */
#productModal .modal-content::-webkit-scrollbar{width:0;height:0}
#productModal .modal-content{scrollbar-width:none;-ms-overflow-style:none}
@keyframes fadeIn{from{opacity:0;transform:scale(.97)}to{opacity:1;transform:scale(1)}}

.floating-cart {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--orange);
  color: white;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  cursor: pointer;
  z-index: 5000;
  font-size: 28px;
  transition: transform 0.3s ease;
}
.floating-cart:hover { transform: scale(1.1) rotate(5deg); }

</style>
</head>
<body>
<div class="wrap">
<div class="card">
<div class="admin-btn-modal">
<a href="login.html">Admin</a>
</div>
<header>
<div class="brand">
<svg class="welcome" viewBox="0 0 600 140" xmlns="http://www.w3.org/2000/svg">
  <text text-anchor="middle" x="50%" y="50%">WELCOME</text>
  <text text-anchor="middle" x="50%" y="72%" 
        style="font-family: Poppins, sans-serif;
               font-size: 18px;
               fill: var(--orange);
               stroke: none;">
    www.hs-nutrition.ie
  </text>
</svg>
<img alt="HS Nutrition Cover" src="5.png"/>
<div class="search-box">
<input id="search" placeholder="Search for products..." type="text"/>
<button onclick="searchProducts()">Search</button>
</div>
</div>
</header>
<!-- NEW CATEGORY BUTTONS -->
<div class="category-buttons">
<a class="pill-btn" href="supplements.html">Supplements</a>
<a class="pill-btn" href="cosmetics.html">Cosmetics</a>
</div>
<div class="divider"></div>
<section class="grid" id="products"></section>
<div class="divider"></div>
<footer>© <span id="year"></span> HS Nutrition</footer>
</div>
</div>
<!-- Modal Produto -->
<div class="modal" id="productModal">
<div class="modal-content">
<button aria-label="Close" class="modal-close" onclick="closeModal()">×</button>

<div class="slider" id="modalSlider">
<img alt="Product image" id="modalImage" src=""/>
<div class="slider-controls">
<button class="nav prev" onclick="prevImage()" type="button">◀</button>
<button class="nav next" onclick="nextImage()" type="button">▶</button>
</div>
</div>
<h2 id="modalTitle"></h2><p id="modalDescription"></p>
<a class="btn buy" href="#" id="modalBuyBtn">Add to Cart</a>
</div>
</div>
<script>
const PUBLIC_JSON = './products.json';
const grid = document.getElementById('products');
let currentList = [];
let currentGallery = [];
let currentIndex = 0;

function sanitizeList(list){
  if(!Array.isArray(list)) return [];
  return list.map(p => ({
    id: p.id || (crypto.randomUUID ? crypto.randomUUID() : Math.floor(Math.random()*1e9)),
    title: p.title || '',
    brand: p.brand || '',
    price: p.price || '',
    image: p.image || '5.png',
    description: p.description || '',
    gallery: p.gallery || [],
    category: p.category || '',
    createdAt: p.createdAt || 0,
    stock: typeof p.stock === 'number' ? p.stock : parseInt(p.stock || '0', 10)
  }));
}

async function readPublic(){
  try{
    const r = await fetch(PUBLIC_JSON + '?t=' + Date.now(), {cache:'no-store'});
    if(!r.ok) throw new Error('HTTP '+r.status);
    const data = await r.json();
    return sanitizeList(data);
  }catch(e){ return []; }
}

function render(list){
  grid.innerHTML = '';
  if(!list.length){
    grid.innerHTML = '<div class="meta" style="text-align:center;padding:20px;">No products available.</div>';
    return;
  }
  list.forEach(p=>{
    const el = document.createElement('article'); el.className='product';
    if(Number(p.stock) <= 0){
      const badge = document.createElement('div');
      badge.className = 'oos-ribbon';
      badge.textContent = 'OUT OF STOCK';
      el.appendChild(badge);
    }
    const img = document.createElement('img'); img.src = p.image; img.alt = p.title; el.appendChild(img);
    const body = document.createElement('div'); body.className='product-body';
    const brand = p.brand ? `<div class="meta">${p.brand}</div>` : '';
    body.innerHTML = `<h3 onclick="openModal('${p.id}')">${p.title}</h3>${brand}<div class='meta'>Stock: ${p.stock}</div><div class='price'>€ ${p.price}</div>`;
    el.appendChild(body);
    const cta = document.createElement('div'); cta.className='cta';
    const a = document.createElement('a'); a.className='btn'; a.href='#'; a.textContent= Number(p.stock) > 0 ? "Add to Cart" : "Out of Stock";
    if(Number(p.stock) <= 0) a.classList.add('disabled');
    cta.appendChild(a); el.appendChild(cta);
    grid.appendChild(el);
  });
}

function searchProducts(){
  const term = document.getElementById('search').value.toLowerCase();
  const filtered = currentList.filter(p =>
    p.title.toLowerCase().includes(term) ||
    (p.brand && p.brand.toLowerCase().includes(term)) ||
    (p.category && p.category.toLowerCase().includes(term))
  );
  render(filtered);
}

function openModal(id){
  const product = currentList.find(p=>String(p.id)===String(id));
  if(!product) return;
  document.getElementById('modalTitle').textContent = product.title;
  document.getElementById('modalDescription').textContent = product.description;
  currentGallery = product.gallery && product.gallery.length ? product.gallery : [product.image];
  currentIndex = 0;
  document.getElementById('modalImage').src = currentGallery[currentIndex];
  document.getElementById('productModal').style.display = 'flex';
  var buyBtn=document.getElementById('modalBuyBtn'); if(buyBtn){ buyBtn.href='#'; }
}

function closeModal(){
  document.getElementById('productModal').style.display = 'none';
}

function prevImage(){
  if(currentGallery.length){
    currentIndex = (currentIndex - 1 + currentGallery.length) % currentGallery.length;
    document.getElementById('modalImage').src = currentGallery[currentIndex];
  }
}

function nextImage(){
  if(currentGallery.length){
    currentIndex = (currentIndex + 1) % currentGallery.length;
    document.getElementById('modalImage').src = currentGallery[currentIndex];
  }
}

(async function init(){
  currentList = await readPublic();
  // sort by most recent
  currentList.sort((a,b)=> (b.createdAt||0) - (a.createdAt||0));
  render(currentList);
  document.getElementById('year').textContent = new Date().getFullYear();
})();
</script>
<script>
document.addEventListener('DOMContentLoaded',function(){
  const overlay=document.getElementById('productModal');
  function isShown(){ return overlay && overlay.style.display==='flex'; }
  function closeIfOverlay(e){ if(e.target===overlay){ closeModal(); } }
  function escClose(e){ if(e.key==='Escape' && isShown()){ closeModal(); } }
  if(overlay){ overlay.addEventListener('click', closeIfOverlay); }
  document.addEventListener('keydown', escClose);
});
</script>
<div class="floating-cart" onclick="alert('Cart clicked!')">
  🛒
</div>


<!-- Carrinho Modal -->
<div id="cartModal" class="modal">
  <div class="modal-content" style="max-width:500px;text-align:left;">
    <button class="modal-close" onclick="closeCart()">×</button>
    <h2>Your Cart</h2>
    <div id="cartItems" style="margin:12px 0;"></div>
    <hr style="border:none;border-top:1px solid rgba(255,255,255,0.1);margin:12px 0;">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
      <strong>Total Amount:</strong>
      <strong id="cartTotal">€ 0.00</strong>
    </div>
    <button class="btn" style="width:100%;background:#28a745;">Checkout</button>
  </div>
</div>

<script>
let cart = [];

function addToCart(productId){
  const product = currentList.find(p => String(p.id) === String(productId));
  if(!product) return;
  const existing = cart.find(item => item.id === product.id);
  if(existing){
    existing.qty++;
  } else {
    cart.push({...product, qty: 1});
  }
  updateCartIcon();
}

function updateCartIcon(){
  const cartBtn = document.querySelector('.floating-cart');
  const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
  cartBtn.innerHTML = `🛒${totalItems ? ' ('+totalItems+')' : ''}`;
}

function openCart(){
  const cartModal = document.getElementById('cartModal');
  const list = document.getElementById('cartItems');
  const totalEl = document.getElementById('cartTotal');
  list.innerHTML = '';
  if(cart.length === 0){
    list.innerHTML = '<p style="color:var(--muted)">Your cart is empty.</p>';
    totalEl.textContent = '€ 0.00';
  } else {
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
      const row = document.createElement('div');
      row.style.display = 'flex';
      row.style.justifyContent = 'space-between';
      row.style.alignItems = 'center';
      row.style.marginBottom = '10px';
      row.innerHTML = `
        <div>
          <strong>${item.title}</strong><br>
          <small>€ ${item.price.toFixed(2)}</small>
        </div>
        <div style="display:flex;align-items:center;gap:6px;">
          <button onclick="changeQty('${item.id}', -1)" style="padding:4px 8px;">−</button>
          <span>${item.qty}</span>
          <button onclick="changeQty('${item.id}', 1)" style="padding:4px 8px;">+</button>
        </div>
      `;
      list.appendChild(row);
    });
    totalEl.textContent = '€ ' + total.toFixed(2);
  }
  cartModal.style.display = 'flex';
}

function closeCart(){
  document.getElementById('cartModal').style.display = 'none';
}

function changeQty(id, delta){
  const item = cart.find(p => p.id === id);
  if(!item) return;
  item.qty += delta;
  if(item.qty <= 0){
    cart = cart.filter(p => p.id !== id);
  }
  openCart();
  updateCartIcon();
}

// Hook nos botões Add to Cart existentes
document.addEventListener('click', function(e){
  if(e.target && e.target.classList.contains('btn') && e.target.textContent.includes('Add to Cart')){
    e.preventDefault();
    const productEl = e.target.closest('.product');
    if(!productEl) return;
    const title = productEl.querySelector('h3').textContent.trim();
    const product = currentList.find(p => p.title === title);
    if(product){ addToCart(product.id); }
  }
});

// Substituir o alerta do carrinho flutuante
const cartBtn = document.querySelector('.floating-cart');
if(cartBtn){ cartBtn.onclick = openCart; }
</script>

</body>
</html>
